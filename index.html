<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрица рисков</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #F4F6F9;
            color: #2F3A4C;
        }

        header {
            background-color: #2F3A4C;
            color: white;
            padding: 24px 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .container {
            padding: 32px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .main-content {
            width: 100%;
        }

        .card {
            background: #FFFFFF;
            border-radius: 10px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .top-bar-left {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-primary {
            background-color: #5CAEFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(92, 174, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: #4A9EEE;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(92, 174, 255, 0.4);
        }

        .btn-secondary {
            background-color: #6B7280;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(107, 114, 128, 0.3);
        }

        .btn-secondary:hover {
            background-color: #4B5563;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: #2ECC71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 8px;
        }

        .btn-success:hover {
            background-color: #27AE60;
            transform: translateY(-1px);
        }

        .btn-cancel {
            background-color: #E8EAED;
            color: #6B7280;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 8px;
        }

        .btn-cancel:hover {
            background-color: #D1D5DB;
        }

        .filters {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #6B7280;
            margin-bottom: 8px;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #E8EAED;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #5CAEFF;
        }

        .table-container {
            overflow-x: auto;
            margin: 0 -24px;
            padding: 0 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Матрица рисков</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="top-bar">
                <div class="top-bar-left">
                    <button class="btn-primary" id="addRiskBtn">+ Добавить риск</button>
                    <button class="btn-secondary" id="importBtn">Импорт CSV</button>
                    <button class="btn-secondary" id="exportBtn">Экспорт CSV</button>
                </div>
            </div>
            <div class="card">
                <div class="filters">
                    <div class="filter-group">
                        <label>Поиск по сценарию</label>
                        <input type="text" id="searchScenario">
                    </div>
                    <div class="filter-group">
                        <label>Команда</label>
                        <select id="filterTeam"></select>
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Сценарий</th>
                                <th>Шаг пользователя</th>
                                <th>Команды</th>
                                <th>Тип риска</th>
                                <th>Вероятность</th>
                                <th>Влияние</th>
                                <th>Критичность</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Здесь будут отображаться риски -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" nonce="nonce-KKVDwqnu6MDW+/r/fKfiJA=="></script>
</body>
</html>
